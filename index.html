<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main" class="container">
    <header class="header">
        <h1 id="title">Course open feedback</h1>
        <p id="description">Thank you for taking the time to help us improve the course</p>
    </header>
        <section>
        <form id="survey-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
        <label for="email">E-mail:</label><br> 
        <input type="email" id="email" name="email" size="64" maxLength="64" placeholder="Enter your E-mail"  pattern=".+@student.bmstu.ru" title="Please provide only student e-mail address" required><br>
        <label id="number" for="age">Age (optional): </label><br> 
        <input type="number" id="age" name="age" placeholder="Age" min="10" max="120" required><br>



        <label for="degree">Choose your current degree type</label><br>
        <select id="degree">
          <option value="">--Choose your degree type--</option>
          <option value="bachelor">Bachelor student</option>
          <option value="master">Master student</option>
          <option value="specialist">Specialist student</option>
          <option value="phd">PhD student</option>
        </select><br>




    <input type="submit" value="Send form">
    </form>
</section>
    </main>
</body>
</html>
